#primitive properties
basic-datasource-config.dbServer=host-xyz.com
basic-datasource-config.port=5432
basic-datasource-config.maxIdle=5
basic-datasource-config.minIdle=1
basic-datasource-config.jndiName=oracleJndi

# list of properties
basic-datasource-config.aliases[0]=oracleDatasourceDomain1
